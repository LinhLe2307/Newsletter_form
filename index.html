<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=DM+Sans&family=Hind+Siliguri:wght@300&family=Open+Sans:wght@300&family=Raleway:wght@300&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="sign_up">Sign Up</h1>
        <p>It's free and only takes a minute</p>
      </header>
      <form>
        <div>
          <label for="fname">First name</label>
          <input type="text" id="fname" class="user_icon" />
        </div>
        <div>
          <label for="lname">Last name</label>
          <input type="text" id="lname" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" class="pass_icon" />
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" class="pass_icon" />
        </div>
        <button type="submit">SIGN UP</button>
      </form>
      <p class="agreement">
        By clicking the Sign Up button, you agree to our
        <span>Terms & Conditions</span> and <span>Privacy Policy</span>
      </p>
    </div>
    <p class="login">Already have an account? <span>Login Here</span></p>
  </body>
</html>
